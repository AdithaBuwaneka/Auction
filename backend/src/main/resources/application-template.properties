# Template - Copy this to application.properties and fill in your details

# Application Configuration
spring.application.name=auction-system
server.port=8080

# ============================================
# DATABASE CONFIGURATION
# ============================================

# Option 1: NEON CLOUD POSTGRESQL (Recommended)
# Replace with your Neon connection details
spring.datasource.url=jdbc:postgresql://YOUR-NEON-HOST.neon.tech:5432/YOUR-DATABASE-NAME?sslmode=require
spring.datasource.username=YOUR-USERNAME
spring.datasource.password=YOUR-PASSWORD

# Option 2: LOCAL POSTGRESQL
# Uncomment these lines if using local PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/auction_db
# spring.datasource.username=postgres
# spring.datasource.password=your_password

# Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.auction.system=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# NETWORK PROGRAMMING CONFIGURATION
# ============================================

# TCP Socket Server Configuration (Member 1)
tcp.server.port=8081
tcp.server.timeout=30000

# Multicast Configuration (Member 3)
multicast.group.address=230.0.0.1
multicast.port=4446

# NIO Server Configuration (Member 4)
nio.server.port=8082
nio.thread.pool.size=50

# SSL/TLS Configuration (Member 5)
ssl.server.port=8443
ssl.keystore.path=classpath:keystore.jks
ssl.keystore.password=changeit
ssl.key.alias=auction-server

# ============================================
# CORS CONFIGURATION
# ============================================
cors.allowed.origins=http://localhost:3000,http://localhost:3001

# ============================================
# THREAD POOL CONFIGURATION (Member 2)
# ============================================
thread.pool.core.size=50
thread.pool.max.size=100
thread.pool.queue.capacity=100
